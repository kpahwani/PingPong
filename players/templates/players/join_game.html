<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Game</title>
    <script>
        {% if message %}
            alert('{{ message }}')
        {% endif %}
    </script>
</head>
<body>
    <form action="{% url 'players:join_game' %}" method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" id="id_username" required/><br>
        <label>Password</label>
        <input type="password" name="password" id="id_password" required/><br>
        <label>Pick a random number : </label>
        <input type="number" name="array_length" id="id_array_length" min="1" max="10" required/><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
